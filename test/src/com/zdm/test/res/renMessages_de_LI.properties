pc.optimize.preference.setting.tip=Erster Schritt der ECO²-Optimierung: Geben Sie die folgenden Informationen für die Ersteinstellung ein:<br>- Ladeleistung<br>- Stromtarif<br>Hinweis: Ihr Kalender wird auf Grundlage der hier eingegebenen Informationen optimiert.  <br>Für eine effiziente Optimierung sollten Sie alle Informationen eingeben.
pc.optimize.week.tip=Durch Auswahl eines Tages können Sie die CO2-Emissionswerte (g/KWh) und Spitzenzeiten des Stromnetzwerks anzeigen lassen. <br>Hinweis: Werte sind saisonabhängig. Die ECO²-Optimierung wird für eine komplette Woche durchgeführt.
pc.optimize.priority.tip=Zweiter Schritt der ECO²-Optimierung: Setzen Sie bitte Ihre Priorität für die Optimierung: <br>- Links --> Priorität 1: € -- Priorität 2: CO2<br>- Mitte --> Priorität 1: € -- Priorität 1: CO2<br>- Rechts --> Priorität 1: CO2 -- Priorität 2: € <br>Unser Tipp: Nehmen Sie 3 unterschiedliche Optimierungen vor, indem Sie den Schieber bewegen und Ihre beste Einsparung wählen.
pc.optimize.duration.tip=Dritter Schritt: Legen Sie bitte Ihre mindestens erforderlichen Ladedauern für jeden Tag fest, bevor Sie auf "Optimize ECO²" klicken.<br>(Beispiel: Dauer 4 Stunden, Ausgangsplanung 22Uhr-7Uhr wird auf 23:45Uhr-3:45Uhr optimiert).<br>Nr. 1: Verwenden Sie die Optimierung Sie nach jeder Änderung des Kalenders und der Jahreszeit (viermal im Jahr).<br>Nr. 2: Die beste Einsparung erzielen Sie, wenn Ihre Ausgangszeitplanung nach Mitternacht beginnt. <br>(Beispiel: Dauer 3 Stunden, Ausgangsplanung 22Uhr-7Uhr wird auf 23:45Uhr-2:45Uhr optimiert, aber die Ausgangsplanung 0Uhr-8Uhr wäre besser auf 2Uhr-5Uhr optimiert).
pc.optimize.preference.setting.provider.tip=Bitte geben Sie Ihre Leistungs- und Tarifdaten pro KWh ein:<br>- Min. und Max. für Tarif und Ladeleistung sind:<br>  Min.: 0.00 Max.: 999 (2 Stellen nach dem Dezimalpunkt beim Tarif)<br>- Ziffer und Punkt (.) sind nur für Tarif und Ladeleistung zulässig.<br>- Zeiträume dürfen sich nicht überlagern.<br>- Start-/Endzeit muss den ganzen Tag mit 10 Zeitbereichen abdecken.
