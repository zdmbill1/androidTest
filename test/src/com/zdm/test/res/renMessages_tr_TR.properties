pc.optimize.duration.tip="ECO² Optimize Et"e tıklamadan önce üçüncü adım; lütfen her gün için gerekli şarj sürelerini ayarlayın.<br>Bu bilgiler ilk takviminizi optimize etmek için çok önemlidir <br>(örnek: Süresi: 4 saat, İlk takvim: 22:00-7:00, Optimize takvim: 23:45-3:45) <br>1. tavsiyemiz: Takvim değişikliğinden sonra ve her mevsim (yılda dört kez) optimize ediciyi kullanın.<br>2. tavsiyemiz: İlk takviminiz gece yarısından sonra başlarsa daha iyi tasarruf edebilirsiniz. <br>(örnek: Süre 3 saat, ilk 22:00-7:00 23:45-2:45 olarak optimize edilir; ancak ilk 0:00-8:00 2:00-5:00 olarak daha iyi şekilde optimize edilebilirdi).
pc.optimize.preference.setting.provider.tip=Lütfen güç ve KWh başına tarife bilgilerinizi ayarlayın:<br>- Tarife ve şarj gücü için Min. ve Maks. değerler:<br>  Min.: 0,00 Maks.: 999 (Tarife için ondalık basamak sayısı 2'dir)<br>- Sayı ve virgüle (,) sadece Tarife ve Şarj gücü için izin verilir.<br>- Zaman aralıkları çakışamaz.<br>- Başlangıç Saati/Bitiş Saati 10 zaman aralığı içinde tüm günü kapsar.
