pc.optimize.preference.setting.tip=Prima fase dell'ottimizzazione ECO²: fornire le seguenti informazioni per le impostazioni iniziali:<br>- Portata della ricarica<br>- Tariffa energetica<br>Nota: l'ottimizzazione del Calendario viene eseguita in base alle informazioni qui indicate.  <br>Per ottenere un'ottimizzazione efficiente, fornire quante più informazioni possibili.
pc.optimize.week.tip=Selezionando un giorno, è possibile visualizzare i livelli di emissioni di CO2 (g/Kwh) e le ore di picco della rete elettrica. <br>Nota: i livelli variano in base alle stagioni. Il Calendario per l'ottimizzazione ECO² viene pianificato per un'intera settimana.
