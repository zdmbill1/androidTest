pc.optimize.duration.tip=Terza fase prima di fare clic su "Ottimizza ECO²": impostare le durate per la ricarica minima necessaria per ciascun giorno.<br>Queste informazioni sono molto importanti per ottimizzare il Calendario iniziale.<br>(esempio: durata 4 ore, Calendario iniziale ore 22-7 ottimizzato ore 23:45-3:45).<br>Consiglio N°1: utilizzare l'ottimizzatore a seguito della modifica del Calendario e ogni stagione (quattro volte all'anno).<br>Consiglio N°2: è possibile ottenere risparmi maggiori se l'inizio del Calendario iniziale è fissato dopo la mezzanotte. <br>(esempio: durata 3 ore, Calendario iniziale ore 22-7 ottimizzato ore 23:45-2:45, ma Calendario iniziale ore 0-8 può essere ottimizzato in modo migliore ore 2-5).
pc.optimize.preference.setting.provider.tip=Impostare le informazioni relative alla portata e alle tariffe per KWh:<br>- I valori minimi e massimi per tariffa e portata della ricarica sono:<br>  Min: 0.00 Max: 999 (2 caratteri dopo il separatore decimale)<br>- Numero e punto(.) sono consentiti soltanto per tariffa e portata della ricarica.<br>- I periodi di tempo non devono sovrapporsi.<br>- Gli orari di avvio/fine devono coprire l'intera giornata in 10 intervalli.
